<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Interactive rating component</title>

</head>
<body>
<main class="container">

<!--  rating part here-->
  <div class="content">
    <img src="images/icon-star.svg" alt="star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="number" id="count">
      <button id="number1">1</button>
      <button id="number2">2</button>
      <button id="number3">3</button>
      <button id="number4">4</button>
      <button id="number5">5</button>
    </div>
    <button class="submit-button" type="submit">SUBMIT</button>
  </div>

<!--  thank_you part here-->
  <div class="thank_you">
    <img src="images/illustration-thank-you.svg" alt="thank you message">
    <p>You selected <span class="selected-number"></span> out of 5
    </p>
    <h2>Thank you!</h2>
    <p>  We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </div>
</main>
<script src="script.js">
</script>
</body>
</html>
